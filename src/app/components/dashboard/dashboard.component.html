<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Maritime Route Management</h1>
    <div class="actions">
      <button class="btn primary">New Route</button>
      <button class="btn secondary">Reports</button>
      <div class="user-menu">
        <div class="user-info">
          <span class="user-name">{{ currentUser?.name || 'User' }}</span>
          <span class="user-role">{{ currentUser?.role || 'Guest' }}</span>
        </div>
        <button class="btn icon-btn" (click)="logout()" title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="main-section">
      <app-map></app-map>

      <div class="statistics-row">
        <app-statistics
          [activeRoutes]="statistics.activeRoutes"
          [vesselsInTransit]="statistics.vesselsInTransit"
          [completedThisMonth]="statistics.completedThisMonth"
          [fuelEfficiency]="statistics.fuelEfficiency">
        </app-statistics>
      </div>

      <div class="routes-section">
        <h2>Active Routes</h2>
        <div class="routes-grid">
          <app-route-card
            *ngFor="let route of routes"
            [route]="route">
          </app-route-card>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <app-vessel-status [vessels]="vesselStatuses"></app-vessel-status>
      <app-weather-widget [alerts]="weatherAlerts"></app-weather-widget>
    </div>
  </div>
</div>
